<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>

    <section>
      <div class="container">
        <div class="row">
          <div data-boxCount="1" class="col box-count-1"></div>
          <div data-boxCount="2" class="col box-count-2"></div>
          <div data-boxCount="3" class="col box-count-3"></div>
        </div>
        <div class="row">
          <div data-boxCount="4" class="col box-count-4"></div>
          <div data-boxCount="5" class="col box-count-5"></div>
          <div data-boxCount="6" class="col box-count-6"></div>
        </div>
        <div class="row">
          <div data-boxCount="7" class="col box-count-7"></div>
          <div data-boxCount="8" class="col box-count-8"></div>
          <div data-boxCount="9" class="col box-count-9"></div>
        </div>
      </div>

      <div class="players">
        Player
        <span class="current-player">1</div>
      </div>

      <div class="player-won">

      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
